<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Hello</title>
    <style>
        body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin: 2rem; }
        .card { padding: 1.25rem; border: 1px solid #e0e0e0; border-radius: 8px; display: inline-block; }
        button { margin-top: 0.75rem; padding: 0.5rem 0.75rem; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Hello, world!</h1>
        <p>Simple HTML hello example.</p>
        <button id="greet">Greet</button>
    </div>

    <script>
        document.getElementById('greet').addEventListener('click', function () {
            alert('Hello from JavaScript!');
        });
    </script>
</body>
</html>
